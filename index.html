<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="sketchPad.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="sketchPad">
      <div class="console">
        <label for="grid-input">Enter grid no:-</label>
        <input type="number" id="grid-input" name="size" />
        <label for="color-input">Select your color:-</label>
        <input type="color" id="color-input" name="favColor" />
        <button class="rainbow">Rainbow Colors</button>
        <button class="clear">Clear</button>
        <button class="reset">Reset</button>
      </div>
      <div class="sketch-canvas"></div>
    </div>
  </body>
</html>
